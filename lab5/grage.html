<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript">
      let user = [12,3,5,3,5,6,7,8,3,4,15,23];
      function start(){
        var show = document.getElementById("show");
        for(let i = 0;i<user.length;i++){
          show.innerHTML = show.innerHTML+"hereglegch" + i + ":" + "  " + user[i]+ "<br>";
        }
        var button = document.getElementById("calculateButton");
        button.addEventListener("click",displayVolume,false);
      }
      function displayVolume(){
        var result = document.getElementById("result");
        result.innerHTML = "Hereglegchidiin Tulbur:  <br>";
        for(let i = 0;i<user.length;i++){
          if(user[i] <= 3){
            result.innerHTML = result.innerHTML + 'hereglech' + i +': 2$ <br>';
          }else{
            let k = user[i] - 3;
            k = 2 + k*0.5;
            result.innerHTML = result.innerHTML + 'hereglech' + i +': ' + k + '$<br>';
          }
        }
      }
    </script>
  </head>
  <body>
